<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Care Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/017/177/954/non_2x/round-medical-cross-symbol-on-transparent-background-free-png.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="overlay">
      <div class="contact-container">
        <h1 class="text-center mb-3">Contact Us</h1>
        <p class="text-center mb-4">Have questions about your health? We're here to help you 24/7. Fill out the form or use the contact details below.</p>
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
          </div>
          <div class="mb-3">
            <label for="query" class="form-label">Your Query</label>
            <textarea id="query" class="form-control" rows="3" placeholder="Type your query here" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="submit-btn">Submit</button>
        </form>
        <div class="contact-info mt-4">
          <h5>Get in Touch</h5>
          <p>Email: <a href="mailto:contact@healthcareassistant.com">contact@healthcareassistant.com</a></p>
          <p>Phone: <a href="tel:+919876543210">+91 98765 43210</a></p>
          <p>Opening Hours: Mon - Sat | 9:00 AM - 8:00 PM</p>
          <div class="social-links">
            <a href="#" title="Facebook"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
            <a href="#" title="Twitter"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
            <a href="#" title="Instagram"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"> </script>
  </body>
</html>
